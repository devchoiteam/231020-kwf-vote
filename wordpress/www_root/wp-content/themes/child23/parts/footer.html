	body {

	header {
		width: 100%;
		position: sticky;
		top: 0;
		background: white;
		margin: 0 !important;
		z-index: 999;
	}
	header .header-mobile {
			display: none;
		}
	.wp-block-group {
		margin-top: 0 !important;
	}

	.header {
		display: flex;
		padding: 1rem 0 .5rem 0;
		line-height: 3rem;
		max-width: 1200px;
		margin: 0 auto;
	}

	.header .block-logo {
		flex: 2;
		padding-left: 2rem;
	}

	.header .block-navigation {
		flex: 3;
		text-align: center;
		display: flex;
	}

	.header .block-navigation .tab {
		flex: 1;
		font-size: 1.2rem;
	}

	.header .block-navigation .tab:hover {
		color: #00B1ED;
		opacity: .5;
		cursor: pointer;
	}

	.header .block-navigation .tab.active {

		text-align: right;

	.header .trans {

		background-color: #00B1ED;

</div>

		<img class="mobile-menu-btn menu-hambuger" onclick="toggleMenu('close')"

		<img class="mobile-menu-btn menu-close" onclick="toggleMenu('hambuger')"

	</div>
	<div class="block-navigation">
		<nav class='mobile-menu-wrap animated bounceInDown'>
			<ul class="ul">

				<li class="li" class='sub-menu'>
					<div class="a" style="padding: 0; display: flex;">
						<div style="flex: 10; padding-left: 1rem;" onclick="go('company')">
							<span  style="padding-right:65%">COMPANY</span>
						</div>
						<div class='fa fa-caret-down right' style="flex: 2;">
							<img class="up-icon" onclick="toggleSubmenu(this);return false;"
								src="/wp-content/uploads/dsent-up.png" />
						</div>
					</div>
					<ul class="ul">
						<li class="li" onclick="go('daesung')">
							<a class="a">DAESUNG</a>
						</li>
						<li class="li">
							<a class="a" onclick="go('sayufan')">SAY U FAN</a>
						</li>
					</ul>
				</li>
				<li class="li">
					<a class="a" onclick="go('notice')">NOTICE</a>
				</li>
				<li class="li" class='sub-menu'>
					<div class="a" style="padding: 0; display: flex;">
						<div style="flex: 10; padding-left: 1rem;" onclick="go('event')" >
							<span style="padding-right:65%">EVENT</span>
						</div>
						<div class='fa fa-caret-down right' style="float: right; flex: 2;">
							<img class="up-icon" onclick="toggleSubmenu(this);return false;"

				<li class="li">

<script>
	let href = window.location.href;
	let lang = window.location.pathname.split('/')[1];
	document.querySelector('.trans-' + lang).classList.add('active');
	document.querySelector('.header-mobile .trans-' + lang).classList.add('active');

	// 번역 언어 변경
	function transPage(slug) {
		window.location = href.replace(/ko|ja/i, slug);
	}

	// 페이지 이동
	function go(page = null) {
		window.location = page == null
			? window.location.origin + '/' + lang
			: window.location.origin + '/' + lang + '/' + page;
	}
</script>
